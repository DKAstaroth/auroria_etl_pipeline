name: Auror-IA CI Pipeline

# ¿Cuándo se activa el robot?
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# ¿Qué hace el robot?
jobs:
  test-code:
    runs-on: ubuntu-latest  # Usamos un servidor Linux de GitHub gratis

    steps:
    # 1. El robot descarga su código
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. El robot instala Python
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    # 3. El robot instala las dependencias (su requirements.txt)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-mock  # Instalamos las herramientas de test

    # 4. El robot ejecuta los tests (¡El momento de la verdad!)
    - name: Run Unit Tests
      run: |
        python -m pytest